<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/link.js}"></script>
    <script type="text/javascript" th:src="@{/js/regis.js}"></script>
    <script type="text/javascript" th:src="@{/js/address.js}"></script>
    <script>
        window.onload = function(){
            loadAddres();
        }
    </script>
</head>
<body>
<div class="col-md-12">
    <img src="../images/logo.png" class="logo-web-login">
</div>
<div class="regis-form">
    <div class="row">
        <div class="col-lg-5">
            <img src="../images/logo-regis.png" class="img-regis">
        </div>
        <div class="col-lg-7 content-regis">
            <label>Tên đăng nhập</label>
            <input id="username" type="text" placeholder="username" class="form-control">
            <label>Họ tên</label>
            <input id="fullname" type="text" placeholder="full name" class="form-control">
            <label>Email</label>
            <input id="email" type="email" placeholder="email" class="form-control">
            <label>Số điện thoại</label>
            <input id="phone" type="text" placeholder="phone" class="form-control">
            <label>Ảnh đại diện</label>
            <input id="file" type="file" class="form-control">
            <label>Mật khẩu</label>
            <input id="password" type="password" placeholder="******" class="form-control">
            <label>Nhập lại mật khẩu</label>
            <input id="repassword" type="password" placeholder="******" class="form-control">
            <div class="row">
                <div class="col-md-4">
                    <label>Tỉnh</label>
                    <select class="form-control" id="tinh" onchange="loadHuyen()">
                        <option>--- Tỉnh ---</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Huyện</label>
                    <select class="form-control" id="huyen" onchange="loadXa()">
                        <option>--- Huyện ---</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Xã</label>
                    <select class="form-control" id="xa">
                        <option>--- Xã ---</option>
                    </select>
                </div>
            </div>
            <label>Tên đường</label>
            <input id="tenduong" type="text" placeholder="tên đường" class="form-control">
            <button class="btn-regis" onclick="regis()">Đăng ký</button> <span>Hoặc</span> <a href="" class="chuyendn">Đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
