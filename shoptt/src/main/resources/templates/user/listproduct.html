<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/link.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/product.js}"></script>

    <script>
        window.onload = function(){
            loadMenu();
            loadFooter();
            loadSearchCategory();
            searchParam(0);

        }
    </script>
</head>
<body>
<!-- menu -->
<div id="menu"></div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="filter">
                    <label class="lb-chon-danhmuc">Chọn khoảng giá
                        <button onclick="searchFull(0)" class="btn-apdung">Áp dụng</button>
                    </label>
                    <label class="radio-custom">Mọi khoảng giá
                        <input value="0-1000000000" type="radio" name="khoangia" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-custom">DƯỚI 100.000đ
                        <input value="0-99000" type="radio" name="khoangia">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-custom">100,000₫ - 300,000₫
                        <input value="100000-300000" type="radio" name="khoangia">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-custom">300,000₫ - 500,000₫
                        <input value="300000-500000" type="radio" name="khoangia">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-custom">500,000₫ - 800,000₫
                        <input value="500000-800000" type="radio" name="khoangia">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-custom">TRÊN 800,000₫
                        <input value="800000-1000000000" type="radio" name="khoangia" >
                        <span class="checkmark"></span>
                    </label>
                    <hr>
                    <label class="lb-chon-danhmuc">Chọn danh mục</label>
                    <div id="listsearchCategory">
                        <label class="checkbox-custom">áo khoác
                            <input type="checkbox">
                            <span class="checkmark-checkbox"></span>
                        </label>
                        <label class="checkbox-custom">quần jean
                            <input type="checkbox">
                            <span class="checkmark-checkbox"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9">
                <div class="row">
                    <div class="col-md-10 list-item row" id="listNewProduct">

                    </div>
                </div>
                <div class="col-md-12">
                    <div class="paginationss">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id="listpage">
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- footer -->
<div id="footer"></div>
</body>

</html>
