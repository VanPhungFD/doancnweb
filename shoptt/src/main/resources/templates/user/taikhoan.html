<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/link.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/user.js}"></script>
    <script type="text/javascript" th:src="@{/js/addressuser.js}"></script>
    <script type="text/javascript" th:src="@{/js/address.js}"></script>

    <script>
        window.onload = function(){
            loadMenu();
            loadFooter();
            loadUser();
            loadAddres();
            loadAddressUser();
            checkRoleUser();
        }
    </script>
</head>
<body>
<!-- menu -->
<div id="menu"></div>
<div class="content infor-taikhoan">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="title-taikhoan">Thông Tin Tài Khoản</h4>
            </div>
            <div class="col-md-6">
                <div class="container chitietthongtintk">
                    <div class="profile-detail">
                        <p>Chi tiết thông tin</p>
                    </div>
                    <div class="content-profile">
                        <label>Họ tên</label>
                        <input id="fullname" class="form-control">
                        <label>Số điện thoại</label>
                        <input id="phone" class="form-control">
                        <label>Email</label>
                        <input id="email" class="form-control">
                        <button onclick="changeUser()" class="luuthaydoi">Lưu thay đổi</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container chitietthongtintk">
                    <div class="profile-detail">
                        <p>Cập nhật mật khẩu</p>
                    </div>
                    <div class="content-profile">
                        <label>Mật khẩu cũ</label>
                        <input id="oldpass" class="form-control" type="password" placeholder="*****">
                        <label>Mật khẩu mới</label>
                        <input id="newpass" class="form-control" type="password" placeholder="*****">
                        <label>Nhập lại mật khẩu mới</label>
                        <input id="renewpass" class="form-control" type="password" placeholder="*****">
                        <button onclick="changePassword()" class="luuthaydoi">Cập nhật mật khẩu</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 diachiuser">
                <div class="row">
                    <div class="col-md-6">
                        <div class="container chitietthongtintk">
                            <div class="profile-detail">
                                <p>Địa chỉ của bạn</p>
                            </div>
                            <table class="table">
                                <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Tên đường, số nhà</th>
                                    <th>Xã/ Thị trấn</th>
                                    <th>Huyện/ Quận</th>
                                    <th>Tỉnh/ Thành phố</th>
                                    <th>Xóa</th>
                                    <th>Sửa</th>
                                </tr>
                                </thead>
                                <tbody id="listAdd">
                                <tr>
                                    <td>#111</td>
                                    <td>nhà 16, minh khai</td>
                                    <td>ngõ gốc đề</td>
                                    <td>quận 2 bà trưng</td>
                                    <td>Hà Nội</td>
                                    <td><button class="btn btn-danger">Xóa</button></td>
                                    <td><button class="btn btn-success">Sửa</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container chitietthongtintk">
                            <div class="profile-detail">
                                <p>Cập nhật địa chỉ</p>
                            </div>
                            <div class="content-profile">
                                <label class="notex">#(không điền vào trường này)</label>
                                <input id="idadduser" class="form-control" readonly>
                                <label>Tỉnh</label>
                                <select class="form-control" id="tinh" onchange="loadHuyen()">
                                    <option>--- Tỉnh ---</option>
                                </select>
                                <label>Huyện</label>
                                <select class="form-control" id="huyen" onchange="loadXa()">
                                    <option>--- Huyện ---</option>
                                </select>
                                <label>Xã</label>
                                <select class="form-control" id="xa">
                                    <option>--- Xã ---</option>
                                </select>
                                <label>Tên đường, số nhà</label>
                                <input id="tenduongu" class="form-control" placeholder="số nhà, tên đường">
                                <button onclick="updateAddress()" class="btn btn-success form-control btn-add">Thêm/ Cập nhật</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div id="footer"></div>
</body>
</html>
