<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/link.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/cart.js}"></script>

    <script>
        window.onload = function(){
            loadMenu();
            loadFooter();
            showAllCart();
        }
    </script>
</head>
<body>
<!-- menu -->
<div id="menu"></div>
<div class="content">
    <div class="container-fuild cart-banner">
        <div class="container">
            <h4>Shopping Cart</h4>
        </div>
    </div>
    <div class="container">
        <div class="row table-cart">
            <div class="col-md-8">
                <table class="table">
                    <thead id="title-table-cart">
                    <tr>
                        <th>Ảnh</th>
                        <th>Sản phẩm</th>
                        <th style="width: 25%">Số lượng</th>
                        <th>Tổng tiền</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="list-cart">
                    <tr>
                        <td><img class="img-cart" src="image/item.jpg"></td>
                        <td>áo thun chất lượng cao</td>
                        <td class="range-price"><button>-</button><input type="number"><button>+</button></td>
                        <td>3.500.000đ</td>
                        <td><i class="fa fa-times"></i></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn-tieptucmuahang" onclick="location.href=indexUser" type="button">Tiếp tục mua hàng</button>
                <button class="btn-capnhatgiohang">Cập nhật giỏ hàng</button>
            </div>
            <div class="col-md-4 chitietdathang">
                <h5>Tổng tiền đơn hàng</h5>
                <table class="table">
                    <tr>
                        <td>Tổng tiền: </td>
                        <td id="tongtien">540.000đ</td>
                    </tr>
                    <tr>
                        <td>Phí ship: </td>
                        <td>30.000đ</td>
                    </tr>
                    <tr>
                        <td>Số lượng sản phẩm: </td>
                        <td id="tongsl">3 sản phẩm</td>
                    </tr>
                    <tr>
                        <td onclick="location.href=lincheckout" colspan="2"><button onclick="location.href=''" type="button" class="btn-thanhtoandonhang">Thanh toán đơn hàng</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div id="footer"></div>
</body>
</html>
